<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Nice - Full-Stack LUAU Developer</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title"><nobr>Meet <span class="highlight">Nice</span></nobr>,</h1>
            <h2 class="description">A <span class="highlight">Full-Stack</span><br><nobr><span class="highlight">LUAU</span> Developer</nobr></h2>
            <p class="quote"></p>
            
            <div class="socials">
                <div class="social-item">
                    <img src="Roblox.png" class="social-icon">
                    <span class="username">@niceghy</span>
                </div>
                <div class="social-item">
                    <img src="Discord.png" class="social-icon">
                    <span class="username">@ncgy</span>
                </div>
            </div>
        </div>
        
        <div class="forum-container">
            <img src="Forum.png" class="forum-image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the quote element
            const quoteElement = document.querySelector(".quote");
            
            // Store the full quote
            const fullQuote = '"Let me tackle the challenges so you can focus on your vision"';
            
            // Format the text with a line break
            const formattedQuote = '"Let me tackle the challenges so you\ncan focus on your vision"';
            
            // Temporarily add the full text with line break to calculate its height
            quoteElement.innerHTML = formattedQuote.replace('\n', '<br>');
            
            // Get the height of the element with full text
            const fullHeight = quoteElement.offsetHeight;
            
            // Set this height as fixed
            quoteElement.style.height = fullHeight + 'px';
            
            // Clear the text for the typewriter effect
            quoteElement.textContent = '';
            
            // Now run the typewriter function with the formatted quote
            typewriter(quoteElement, formattedQuote);
        });

        function typewriter(element, text, i = 0) {
            // Check if we've reached the end of the text
            if (i >= text.length) {
                fadeInSocials();
                return;
            }
            
            // Check if the current character is a newline
            if (text[i] === '\n') {
                element.innerHTML += '<br>';
            } else {
                element.innerHTML += text[i];
            }
            
            setTimeout(() => typewriter(element, text, i + 1), 50);
        }

        function fadeInSocials() {
            const socials = document.querySelector('.socials');
            socials.style.transition = 'opacity 1.5s ease-in-out';
            
            // Using requestAnimationFrame for better performance on mobile
            requestAnimationFrame(() => {
                setTimeout(() => {
                    socials.style.opacity = 1;
                }, 300);
            });
        }

        // Add touch event listeners for mobile
        document.addEventListener('touchstart', function() {
            // This ensures touch events are handled properly
        }, {passive: true});
    </script>
</body>
</html>
