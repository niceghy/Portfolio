<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Nice - Full-Stack LUAU Developer</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title" style="margin-bottom: 2.5vw;"><nobr>Meet <span class="highlight">Nice</span></nobr>,</h1>
            <h2 class="description" style="margin-bottom:3vw;">A <span class="highlight">Full-Stack</span><br><nobr><span class="highlight">LUAU</span> Developer</nobr></h2>
            <p class="quote"></nobr></p>
            
            <div class="socials">
                <div class="social-item">
                    <img src="Roblox.png" width="65vw" class="social-item">
                    <span class="username">@niceghy</span>
                </div>
                <div class="social-item">
                    <img src="Discord.png" width="70vw" class="social-item">
                    <span class="username">@ncgy</span>
                </div>
            </div>
        </div>
    </div>

    <div>
        <img src="Forum.png" width="600vw">
    </div>

    <script>
        document.querySelector('.socials').style.opacity = 0

        document.addEventListener('DOMContentLoaded', () => {
            const elements = [
                document.querySelector('.title'),
                document.querySelector('.description'),
                document.querySelector('.quote'),
            ];
            
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                setTimeout(() => {
                    element.style.transition = 'opacity 0.8s ease-in-out';
                    element.style.opacity = '1';
                }, 300 * index);
            });
        });

        function typewriter(element, text, i = 0){
            element.textContent += text[i]

            if (i === text.length - 1) {
                // Typewriter is complete, now fade in the socials
                fadeInSocials();
                return;
            }
            
            setTimeout(() => typewriter(element, text, i + 1), 50);
        }

            function fadeInSocials() {
                const socials = document.querySelector('.socials');
                socials.style.opacity = 0; // Make sure it starts invisible
                socials.style.transition = 'opacity 1.5s ease-in-out'; // Add a smooth CSS transition
                
                // Small delay before starting the fade
                setTimeout(() => {
                    socials.style.opacity = 1; // Simply set to fully visible and let CSS handle the animation
                }, 300);
            }

            // Set initial opacity to 0
            document.querySelector('.socials').style.opacity = 0;

            // Start the typewriter
            typewriter(document.querySelector(".quote"), '"Let me tackle the challenges so you can focus on your vision"');
    </script>
</body>
</html>
